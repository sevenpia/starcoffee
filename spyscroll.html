<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- 구글 아이콘 연결 -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- swiper -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

  <link rel="stylesheet" href="css/spy.css">
  <!-- scrollMagic -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.min.js"></script>

  <!-- gsap 애니메이션 움직임 만들기-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>

  <script src="./js/spy.js" defer></script>
  <title>spyscroll</title>
</head>

<body>
  <header>
    <div class="inner">
      header inner
    </div>
  </header>
  <section class="visual">
    <div class="inner">
      <div class="img-group fade-in">
        <img src="./images/visual_title.png" alt="이미지1">
        <a href="javascript:void(0)" class="btn btn--brown">자세히보기</a>
      </div>
      <div class="fade-in">
        <img src="./images/visual_cup1.png" alt="컵1" class="cup1 images">
        <img src="./images/visual_cup1_text.png" alt="컵1 설명" class="cup1 txt">
      </div>
      <div class="fade-in">
        <img src="./images/visual_cup2.png" alt="컵2" class="cup2 images">
        <img src="./images/visual_cup2_text.png" alt="컵2 설명" class="cup2 txt">
      </div>
      <div class="fade-in">
        <img src="./images/visual_spoon.png" alt="스푼" class="spoon">
      </div>
  </section>

  <section class="notice">
    <div class="inner">
      <div class="notice-line">
        <h2>공지사항</h2>

        <div class="swiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide"> <a href="javascript:void(0)">크리스마스 & 연말연시 스타벅스 매장 영업시간 변경 안내</a> </div>
            <div class="swiper-slide"> <a href="javascript:void(0)">[당첨자 발표] 2021 스타벅스 플래너 영수증 이벤트</a> </div>
            <div class="swiper-slide"> <a href="javascript:void(0)">스타벅스커피 코리아 애플리케이션 버전 업데이트 안내</a> </div>
            <div class="swiper-slide"> <a href="javascript:void(0)">[당첨자 발표] 뉴이어 전자영수증 이벤트</a> </div>
            <div class="swiper-slide"> <a href="javascript:void(0)">크리스마스 &amp; 연말연시 스타벅스 매장 영업시간 변경 안내</a> </div>
          </div> <!-- swiper-wrapper -->
        </div> <!-- swiper -->
        <a href="javascript:void(0)" class="notice-line__more">
          <span class="material-icons">
            add_circle_outline
          </span>
        </a>



      </div> <!-- notice-line -->

    </div> <!-- inner -->
    <!--     <div class="promotion">
      <div class="inner">
        promotion</div>
    </div> -->
  </section>
  <section class="youtube">
    <div class="inner">youtube</div>
  </section>
  <!----------------------- 시즌상품 ------------------------ -->
  <section class="season-product scroll-spy">
    <div class="inner">
      <img src="./images/season_product_image.png" alt="시즌상품" class="product oripos to-right delay-0">
      <div class="txt-group ">
        <img src="./images/season_product_text1.png" alt="상품제목" class="title oripos to-left delay-1">
        <img src="./images/season_product_text2.png" alt="상품설명" class="desc oripos to-left delay-2">
        <div class="oripos to-left delay-3">
          <a href="javascript:void(0)" class="btn btn--orange">자세히보기</a>
        </div>
      </div>
    </div>
  </section> <!-- season-product -->
  <!----------------------- reserve coffee  ------------------------ -->
  <section class="reserve-coffee scroll-spy">
    <div class="inner">

      <img src="./images/reserve_logo.png" alt="로고" class="reserve-logo oripos  to-right delay-0">
      <div class="txt-group">
        <img src="./images/reserve_text.png" alt="제목과 설명" class="desc oripos to-left delay-1">
        <div class="oripos to-left delay-2">
          <a href="javascript:void(0)" class="btn btn--orange">자세히 보기</a>
        </div>
      </div> <!-- txt-group -->
      <img src="./images/reserve_image.png" alt="제목과 설명" class="product oripos  to-left delay-3">
    </div>
  </section>
  <!----------------------- favorite  ------------------------ -->
  <section class="favorite scroll-spy">
    <div class="inner">
      <div class="txt-group">
        <img src="./images/favorite_text1.png" alt="pick your favorite" class="title oripos to-right dely-0">
        <img src="./images/favorite_text2.png" alt="다양한 메뉴" class="desc oripos to-right delay-1">
        <div class="oripos to-right delay-2">
          <a href="javascript:void(0)" class="btn btn--orange">자세히 보기</a>
        </div>
      </div>
    </div>
  </section>
  <!----------------------- reserve store  ------------------------ -->
  <section class="reserve-store scroll-spy">
    <div class="inner"></div>
  </section>

  <!----------------------- find store  ------------------------ -->
  <section class="find-store scroll-spy">
    <div class="inner">
      <img src="./images/find_store_picture1.jpg" alt="사진1" class="pic1 oripos to-right delay-0">
      <img src="./images/find_store_picture2.jpg" alt="사진2" class="pic2 oripos to-right delay-2">

      <div class="txt-group">
        <img src="./images/find_store_text1.png" alt="" class="title oripos to-left delay-1">
        <img src="./images/find_store_text2.png" alt="" class="desc oripos to-left delay-2">
        <div class="oripos to-left delay-3">
          <a href="javascript:void(0)" class="btn btn--orange">자세히 보기</a>
        </div>
      </div>

      <img src="./images/find_store_texture1.png" alt="모양1" class="texture1">
      <img src="./images/find_store_texture2.png" alt="모양2" class="texture2">

    </div>
  </section>

  <div class="awards">
    <div class="inner">
      <div class="swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide"><img src="./images/awards_slide1.jpg" alt=""></div>
          <div class="swiper-slide"><img src="./images/awards_slide2.jpg" alt=""></div>
          <div class="swiper-slide"><img src="./images/awards_slide3.jpg" alt=""></div>
          <div class="swiper-slide"><img src="./images/awards_slide4.jpg" alt=""></div>
          <div class="swiper-slide"><img src="./images/awards_slide5.jpg" alt=""></div>
          <div class="swiper-slide"><img src="./images/awards_slide6.jpg" alt=""></div>
          <div class="swiper-slide"><img src="./images/awards_slide7.jpg" alt=""></div>
          <div class="swiper-slide"><img src="./images/awards_slide8.jpg" alt=""></div>
          <div class="swiper-slide"><img src="./images/awards_slide9.jpg" alt=""></div>
          <div class="swiper-slide"><img src="./images/awards_slide10.jpg" alt=""></div>
        </div> <!-- swiper-wrapper -->
      </div><!-- swiper -->

      <div class="swiper-button-prev">
        <span class="material-icons"></span>
      </div>
      <div class="swiper-button-next">
        <span class="material-icons"></span>
      </div>

    </div> <!-- inner -->
  </div> <!-- awards -->


  <!------------------------- footer  -------------------------------->
  <footer>
    <div class="inner"></div>
  </footer>
</body>

</html>
